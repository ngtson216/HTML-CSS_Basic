<!DOCTYPE html>
<html>
    <head>
        <title> CSS_Units </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css"> 
        <style>
            html {
                font-size: 40px;
            }
            .box {
                width: 100vw;
                height: 100px;
                background-color: red;
            }
            
            h1 {
                font-size: 1em;
            }
        </style>
    </head>

    <body>
        <div class="box"> </div>
        <div style="font-size: 50px;">
            <h1>CSS Units</h1>
            <h2>1. Absolute units?</h2>
            <ul>
                <li>px</li>
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
            </ul>
            <h2>2. Relative units?</h2>
            <ul>
                <li>%</li>
                <li>rem</li>
                <li>em</li>
                <li>vw</li>
                <li>vh</li>
                <li>vmin</li>
                <li>vmax</li>
                <li>ex</li>
                <li>ch</li>
            </ul>
        </div>
    </body>
</html>
